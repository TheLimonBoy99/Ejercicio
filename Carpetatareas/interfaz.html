<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Lista de Tareas</title>
</head>
<body>
  <div class="container mt-5">
    <div id="app" class="card">
      <h1 class="card-header">Lista de Tareas</h1>
      <br>
      <div class="card-body">
        <div class="input-group mb-3">
          <input type="text" id="newTask" class="form-control" placeholder="Nueva tarea">
          <div class="input-group-append">
            <button class="btn btn-primary" onclick="addTask()">Agregar Tarea</button>
          </div>
        </div>
        <ul id="taskList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="scriptFunction.js"></script>
</body>
</html>
